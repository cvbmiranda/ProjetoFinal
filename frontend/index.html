<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="script.js"></script>
